type Query{
    Marker(username: String!): [Marker!]!
}

type Mutation{
    addMarker(marker:addMarkerInput!): String
    clearAllMarker: String
    deleteMarker(username: String!, title: String!): String
}

type Subscription{
    subscribeUser(username: String!): subscribeUserOutput!
}

type subscribeUserOutput{
    mutation: MutationType!
    data: Marker!
}

enum MutationType{
    NEW
    DELETE
}

input addMarkerInput{
    username: String!
    title: String!
    coordinates: [Float!]!
    description: String
}

type Marker{
    username: String!
    properties: Properties!
    geometry: Geometry!
}

type Properties{
    title: String!
    description: String!
}

type Geometry{
    coordinates: [Float!]!
}
