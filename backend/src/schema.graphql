type Query{
    Marker(username: String!): [Marker!]! 
}

type Mutation{
    addMarker(marker:addMarkerInput!): String
}

input addMarkerInput{
    title: String!
    coordinates: [Float!]!
    description: String
}

type Marker{
    type: String!
    properties: Properties!
    geometry: Geometry!
}

type Properties{
    title: String!
    description: String!
}

type Geometry{
    coordinates: [Float!]!
    type: String!
}
