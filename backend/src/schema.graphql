type Query{
    Marker(username: String!): [Marker!]!
}

type Mutation{
    addMarker(marker:addMarkerInput!): String
    """
    clearAllMarker is not supposed to be called by any user,
    the function is only called for debugging
    """
    clearAllMarker: String
    deleteMarker(username: String!, title: String!): String
}

type Subscription{
    subscribeUser(username: String!): subscribeUserOutput!
}

input addMarkerInput{
    username: String!
    title: String!
    coordinates: [Float!]!
    description: String
}

type subscribeUserOutput{
    mutation: MutationType!
    data: SubscribedMarker!
}

enum MutationType{
    NEW
    DELETE
}

type SubscribedMarker{
    username: String
    properties: Properties!
    geometry: Geometry
}

type Marker{
    username: String!
    properties: Properties!
    geometry: Geometry!
}

type Properties{
    title: String!
    description: String
}

type Geometry{
    coordinates: [Float!]!
}
